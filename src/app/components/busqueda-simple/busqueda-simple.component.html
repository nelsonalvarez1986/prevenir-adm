<div class="mt-3 p-2">

<div class="row">
  <div class="col-12 col-md-6">
    <div class="caja mb-5 z-depth-1-half">
      <h5 class="text-center font-weight-bold text-info">Buscar por DNI</h5>
      <div class="md-form mb-0">
        <input
          mdbInput
          type="text"
          name="text"
          [(ngModel)]="termino"
          id="form1"
          class="form-control mb-3"
        />
        <label for="form1" class=""
          >Ingrese DNI a buscar</label
        >
      </div>
      
      <div class="md-form mb-0 mt-0">
        <button class="mb-0" type="button" size="sm" mdbBtn block="true" color="primary" mdbWavesEffect
        (click)="buscarTermino(termino)">
          Buscar
        </button>
      </div>
      
      </div>
  </div>

  <div *ngIf="!realizoBusqueda" class="col-12 col-md-6">
    
  </div>

  <div class="col-12 col-md-6">
    <div *ngIf="this.person" class="">
      <app-card-persona-buscada [personas]="person"></app-card-persona-buscada>
    </div>
  </div>

</div>

<div *ngIf="!this.person && realizoBusqueda">
  <div #alert class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Sin Resultados!</strong> Ninguna persona cumple con el criterio ingresado.
  </div>
</div>
</div>
