
<div class="" style="display: block">

    <h4 class="text-center font-weight-bold text-info">Estadisticas Acumuladas</h4>
    <canvas class="caja-grafico" mdbChart
        [chartType]="chartType"
        [datasets]="chartDatasets"
        
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
  </div>
