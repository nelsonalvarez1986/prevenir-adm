<section class="mt-4">

    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="col-12 mb-r" *ngFor="let persona of personas">

            <!--Card-->
            <mdb-card cascade="true" class="cascading-admin-card">

                <!--Card Data-->
                <div class="admin-up">
                    <mdb-icon far icon="user" class="primary-color"></mdb-icon>
                    <div class="data">
                        <p>
                            <span class="text-primary strong"> <strong>DNI:</strong></span>
                            <span class="muted"> {{persona.dni}} </span>
                            <span class="text-primary strong ml-2"><strong>Fecha Nacimiento:</strong></span>
                            <span class="muted"> {{persona.dni}} </span>
                        </p>
                        <h3 class="text-primary font-weight-bold">
                            <strong>{{persona.apellido}} {{persona.nombre}}</strong>
                            <small class="ml-2 p strong">({{persona.edad}})</small>
                        </h3>
                    </div>
                </div>
                <!--/.Card Data-->

                <!--Card content-->
                <mdb-card-body>
                    <!--Text-->

                    <div class="row">
                        <div class="col-12 col-sm-6 mt-1 mb-1">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <span class="text-primary font-weight-bold">
                                        <mdb-icon class="mr-1" fas icon="home"></mdb-icon>
                                        Direccion:</span>
                                    <span> {{persona.direc}} </span>
                                </li>
        
                                <li class="list-group-item">
                                    <span class="text-primary font-weight-bold">
                                        <mdb-icon class="mr-1" fas icon="home"></mdb-icon>
                                        Barrio:</span>
                                    <span> {{persona.barrio}} </span>
                                </li>
                            </ul>
                        </div>

                        <div class="col-12 col-sm-6 mt-1 mb-1">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <span class="text-primary font-weight-bold">
                                        <mdb-icon class="mr-1" fas icon="phone"></mdb-icon>
                                        Telefono:</span>
                                    <span> {{persona.telefono}} </span>
                                </li>
        
                                <li class="list-group-item">
                                    <span class="text-primary font-weight-bold">
                                        <mdb-icon class="mr-1" fas icon="at"></mdb-icon>
                                        Email:</span>
                                    <span> {{persona.email}} </span>
                                </li>
                                
                            </ul>
                        </div>
                    </div>

                    <div class="row mt-3 d-flex align-content-center justify-content-center align-items-center">
                        <div class="col-12 col-sm-6">
                            <button type="button" class="btn btn-block btn-primary" (click)="irPersona(persona.dni)">
                                <mdb-icon class="mr-1" fas icon="edit"></mdb-icon>
                                Editar</button>
                        </div>
                    </div>
                    
                      
                </mdb-card-body>
                <!--/.Card content-->

            </mdb-card>
            <!--/.Card-->

        </div>
        <!--Grid column-->

      

    </div>
    <!--Grid row-->

</section>
