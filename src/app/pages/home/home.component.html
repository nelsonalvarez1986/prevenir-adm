<div class="container" *ngIf="!cargando">
  <div class="row text-center caja-estadisticas p-2 mt-4">
    <div class="col-6 col-md-4 col-lg-3">
      <div
        class="d-flex align-content-center justify-content-center align-items-center"
      >
        <app-estadistica-cantidad
          titulo="Infectados"
          color="#E04644"
          [cantidad]="cantidades.positivos"
        ></app-estadistica-cantidad>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <div
        class="d-flex align-content-center justify-content-center align-items-center"
      >
        <app-estadistica-cantidad
          titulo="Sospechosos"
          color="#E9D50F"
          [cantidad]="cantidades.sospechosos"
        ></app-estadistica-cantidad>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <div
        class="d-flex align-content-center justify-content-center align-items-center"
      >
        <app-estadistica-cantidad
          titulo="Recuperados"
          color="#0FE930"
          [cantidad]="cantidades.recuperados"
        ></app-estadistica-cantidad>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <div
        class="d-flex align-content-center justify-content-center align-items-center"
      >
        <app-estadistica-cantidad
          titulo="Fallecidos"
          color="#0FE930"
          [cantidad]="cantidades.fallecidos"
        ></app-estadistica-cantidad>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-busqueda-simple></app-busqueda-simple>
    </div>
  </div>

  <div class="row mt-4 mb-5 caja">
    <div class="col-12 col-md-6">
      <!--ACA LOS CHARTS-->
      <div
        class="d-flex align-content-center justify-content-center align-items-center"
      >
        <app-grafico></app-grafico>
      </div>
    </div>

    <div class="col-12 col-md-6">
      <!--ACA EL MAPA-->
      <div
        class="d-flex align-content-center justify-content-center align-items-center"
      >
        <app-mapa></app-mapa>
      </div>
    </div>
  </div>
</div>

<div class="container mb-5" *ngIf="cargando">
    <app-cargando></app-cargando>
</div>
