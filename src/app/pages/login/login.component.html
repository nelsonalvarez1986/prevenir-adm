<!--Navbar-->
<mdb-navbar
  SideClass="navbar navbar-expand-lg navbar-dark cyan accent-1-bg"
  [containerInside]="false"
>
  <mdb-navbar-brand>
    <h4 class="text-left text-white font-weight-bold p-0">
        <img src="../../../assets/bsso.png" class="navbar-brand img-brand mr-1" alt="" />
        Prevenir Berisso
    </h4>
          
  </mdb-navbar-brand>
</mdb-navbar>
<!--/Navbar-->

<div class="container-fluid p-3 mt-5 mb-0">
<div class="d-flex align-items-center justify-content-center animated fadeIn">
  <img
    src="../../../assets/bsso.png"
    alt="bsso"
    style="width: 125px; height: 125px"
  />
</div>

<div class="d-flex align-items-center justify-content-center">
  <div class="col-md-6 col-md-offset-3">
    <div class="form-group animated fadeInLeft">
      <label for="email" class="text-center font-weight-bold text-info"
        >Email:</label
      >
      <input
        type="text"
        class="form-control"
        [(ngModel)]="email"
        placeholder="Email"
        class="form-control mb-3"
      />
    </div>
    <div class="form-group animated fadeInRight">
      <label for="pwd" class="text-center font-weight-bold text-info"
        >Contraseña:</label
      >
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        id="pwd"
        placeholder="Contraseña"
        class="form-control mb-3"
      />
    </div>
    <button
      (click)="signIn()"
      class="mb-0 animated fadeInUp"
      size="sm"
      mdbBtn
      block="true"
      color="primary"
      mdbWavesEffect
    >
      Login
    </button>
  </div>
</div>
</div>
