
<div class="d-flex align-items-center justify-content-center">
<img src="../../../assets/bsso.png" alt="bsso" style="width: 125px; height: 125px;">

</div>

<div class="d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-md-offset-3">
    <div class="form-group">
    <label for="email" class="text-center font-weight-bold text-info">Email:</label>
    <input type="text" class="form-control" [(ngModel)]="email" placeholder="Email" class="form-control mb-3">
    </div>
    <div class="form-group">
    <label for="pwd" class="text-center font-weight-bold text-info">Contraseña:</label>
    <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="Contraseña" class="form-control mb-3">
    </div>
    <button (click)="signIn()" class="mb-0" size="sm" mdbBtn
    block="true"
    color="primary"
    mdbWavesEffect>Login</button>
    
    </div>
    <button (click)="signOut()" class="mb-0" size="sm" *ngIf="authenticationService.userData | async">Logout</button>
    <button (click)="isLogin()" class="mb-0" size="sm">isLogin</button>
    </div>
